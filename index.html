<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Striker - Space Shooter Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen overflow-hidden">
    <!-- Stats Panel -->
    <div class="fixed top-4 left-4 bg-slate-800/80 backdrop-blur-md rounded-lg p-4 border border-slate-700 shadow-xl z-50 transition-all duration-300 hover:scale-[1.02]">
        <div class="grid grid-cols-2 gap-4">
            <div class="transition-transform duration-200 hover:scale-105">
                <div class="text-xs text-slate-400 font-medium mb-1 uppercase tracking-wide">Score</div>
                <div id="score" class="text-2xl font-bold text-cyan-400 glow-cyan">0</div>
            </div>
            <div class="transition-transform duration-200 hover:scale-105">
                <div class="text-xs text-slate-400 font-medium mb-1 uppercase tracking-wide">Level</div>
                <div id="level" class="text-2xl font-bold text-emerald-400 glow-green">1</div>
            </div>
            <div class="transition-transform duration-200 hover:scale-105">
                <div class="text-xs text-slate-400 font-medium mb-1 uppercase tracking-wide">Best</div>
                <div id="highscore" class="text-2xl font-bold text-amber-400 glow-amber">0</div>
            </div>
            <div class="transition-transform duration-200 hover:scale-105">
                <div class="text-xs text-slate-400 font-medium mb-1 uppercase tracking-wide">Health</div>
                <div class="w-full bg-slate-700 rounded-full h-3 overflow-hidden shadow-inner">
                    <div id="health-bar-fill" class="health-gradient" style="width: 100%"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Power-ups Info -->
    <div class="fixed top-4 right-4 bg-slate-800/80 backdrop-blur-md rounded-lg p-4 border border-slate-700 shadow-xl z-50 min-w-[160px]">
        <div class="text-xs text-slate-400 font-medium mb-3 uppercase tracking-wide flex items-center gap-2">
            <span class="w-1.5 h-1.5 rounded-full bg-blue-400"></span>
            Power-ups
        </div>
        <div class="flex flex-col gap-2.5">
            <div id="powerup-speed" class="flex items-center gap-2 text-sm text-slate-300 hidden bg-slate-700/50 rounded px-2 py-1.5 transition-all duration-300">
                <span class="w-2 h-2 rounded-full bg-yellow-400 animate-pulse"></span>
                <span class="font-medium">Fire Rate</span>
            </div>
            <div id="powerup-burst" class="flex items-center gap-2 text-sm text-slate-300 hidden bg-slate-700/50 rounded px-2 py-1.5 transition-all duration-300">
                <span class="w-2 h-2 rounded-full bg-purple-400 animate-pulse"></span>
                <span class="font-medium">Burst Fire</span>
            </div>
            <div id="powerup-shield" class="flex items-center gap-2 text-sm text-slate-300 hidden bg-slate-700/50 rounded px-2 py-1.5 transition-all duration-300">
                <span class="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                <span class="font-medium">Shield</span>
            </div>
        </div>
    </div>

    <!-- Combo Counter -->
    <div id="combo-panel" class="fixed top-1/4 right-8 bg-slate-800/95 backdrop-blur-md rounded-xl px-8 py-4 border-2 border-cyan-500 combo-glow z-50 hidden transform transition-all duration-300 hover:scale-105">
        <div class="text-xs text-cyan-400 font-bold uppercase tracking-wider mb-1">Combo</div>
        <div id="combo-count" class="text-5xl font-black text-white glow-cyan leading-none">0</div>
        <div class="text-xs text-slate-400 mt-2 flex items-center gap-1.5">
            <span>Multiplier:</span>
            <span id="combo-multi" class="text-cyan-400 font-bold text-sm">x1</span>
        </div>
    </div>

    <!-- Game Container -->
    <div id="game-container" class="relative z-10">
        <div id="ui-overlay" class="absolute inset-0 pointer-events-none z-10"></div>
    </div>

    <!-- Controls Info -->
    <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-slate-800/80 backdrop-blur-md rounded-lg px-6 py-3 border border-slate-700 shadow-xl z-50">
        <div class="flex items-center gap-6 text-sm text-slate-300">
            <div class="flex items-center gap-2.5 group cursor-default">
                <kbd class="px-2 py-1 bg-slate-700 rounded text-xs font-semibold text-slate-300 group-hover:bg-slate-600 transition-colors">← → ↑ ↓</kbd>
                <span class="font-medium">Move</span>
            </div>
            <div class="w-px h-6 bg-slate-600"></div>
            <div class="flex items-center gap-2.5 group cursor-default">
                <kbd class="px-2 py-1 bg-slate-700 rounded text-xs font-semibold text-slate-300 group-hover:bg-slate-600 transition-colors">SPACE</kbd>
                <span class="font-medium">Shoot</span>
            </div>
            <div class="w-px h-6 bg-slate-600"></div>
            <div class="flex items-center gap-2.5 group cursor-default">
                <kbd class="px-2 py-1 bg-slate-700 rounded text-xs font-semibold text-slate-300 group-hover:bg-slate-600 transition-colors">P</kbd>
                <span class="font-medium">Pause</span>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
